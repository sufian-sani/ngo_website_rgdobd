{% extends 'base.html' %}
{% load static %}
{% load custom_filters %}
{% block body_block %}



<!--Page Header Start-->
<section class="page-header">
    <div class="page-header-bg" style="background-image: url({% static 'images/backgrounds/page-header-bg.jpg' %})">
    </div>
    <div class="container">
        <div class="page-header__inner">
            <ul class="thm-breadcrumb list-unstyled">
                <li><a href="index.html">Home</a></li>
                <li><span>/</span></li>
                <li class="active">Notice</li>
            </ul>
            <h2>Notice</h2>
        </div>
    </div>
</section>
<!--Page Header End-->

<!--Donations List Start-->
<section class="donations-list">
    <div class="container">
        <div class="donations-list__inner">
            <!--Donations List Single Start-->
            {% for notice in notice_all %}
            <div class="donations-list__content py-3">
                <div class="row">
                    <div class="col-xl-9 col-lg-9">
                        <h3 class="">{{notice.title}}</h3>
                        <span class="text-muted">{{notice.publish_date}}</span>
                    </div>
                    <div class="col-xl-3 col-lg-3">
                        <a class="btn btn-primary" href="{{notice.file.url}}">download</a>
                    </div>
                </div>
            </div>
            {% endfor %}
            <!--Donations List Single End-->
            
        </div>
    </div>
</section>
<!--Donations List End-->



{% endblock body_block %}
