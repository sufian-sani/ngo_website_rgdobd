{% extends 'base.html' %}
{% load static %}

{% block body_block %}

        <!--Page Header Start-->
        <section class="page-header">
            <div class="page-header-bg" style="background-image: url({% static 'images/backgrounds/page-header-bg.jpg' %})">
            </div>
            <div class="container">
                <div class="page-header__inner">
                    <ul class="thm-breadcrumb list-unstyled">
                        <li><a href="index.html">Home</a></li>
                        <li><span>/</span></li>
                        <li class="active">Founder</li>
                    </ul>
                    <h2>About the Founder</h2>
                </div>
            </div>
        </section>
        <!--Page Header End-->

       <!--News details Start-->
       <section class="news-details">
        <div class="container">
            <div class="row">
                <div class="col-xl-11 col-lg-11" style="margin: 0 auto;">
                    <div class="news-details__left">
                        <div class="news-details__img">
                            <img src="/media/{{founders.image}}" alt="">
                        </div>
                        <div class="news-details__content">
                            <h3 class="news-details__title">{{founders.name}}</h3>
                            <div class="news-details__text-1">
                                {{founders.speech}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--News details End-->

{% endblock body_block %}
